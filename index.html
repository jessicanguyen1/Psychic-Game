<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- This is the title of the game -->
                <h1 class="text-center title-header">GUESS MY LETTER</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- This is where the letters guessed will display -->
                <h3 id="guesses" class="text-center">
                    ?
                </h3>
            </div>
        </div>

        <div class="row">
            <!-- Guesses box -->
            <div class="col-md-12 col-lg-4 guesses-box">
                <h4 class="text-center">Guesses Left</h4>
                <p id="guesses-left" class="text-center ">9</p>
            </div>

            <!-- Wins box -->
            <div class="col-md-12 col-lg-4 wins-box">
                <h4 class="text-center">Wins</h4>
                <p id="wins" class="text-center">0</p>
            </div>

            <!-- Losses box -->
            <div class="col-md-12 col-lg-4 losses-box">
                <h4 class="text-center">Losses</h4>
                <p id="losses" class="text-center">0</p>
            </div>

        </div>
        <!-- Play button -->
        <div class="row">
            <div class="col-lg-12">
                <button id="start-button" onclick="playButton()" class="btn btn-default btn-lg btn-block">PRESS TO PLAY</button>

                <button id="play-again-button" onclick="playButton()" class="btn btn-default btn-lg btn-block">PLAY
                    AGAIN?</button>


            </div>
        </div>
    </div>





    <script src="./assets/javascript/game.js"></script>
</body>

</html>
